<!-- 
  Make a simple function called greet that returns the most-famous "hello world!".
  Style Points
  Sure, this is about as easy as it gets. But how clever can you be to create the most creative "hello world" you can think of? 
  What is a "hello world" solution you would want to show your friends?
-->
  <!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function 1 - hello world</title>
</head>
<body>
  <p>
    Make a simple function called greet that returns the most-famous "hello world!".<br/>
    Style Points<br/>
    Sure, this is about as easy as it gets. But how clever can you be to create the most creative "hello world" you can think of?<br/> 
    What is a "hello world" solution you would want to show your friends?<br/>
  </p>
  <script>
    const newP = document.createElement("p");
    let firstWord = 'hello';
    let secondWord = 'world';

    let greet = () => `${firstWord} ${secondWord}`;

    newP.textContent  = greet();

    document.body.append(newP);

  </script>
</body>
</html>
